<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surya kitchen - A sua loja de utensílios de cozinha!</title>
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c&display=swap" rel="stylesheet">    
</head>
<body>
    <header>
        <div class="container">
            <img src="./DESIGN LOGO.png" alt="Logo da Surya kitchen" width="350px">
                <h1>A sua loja de utensílios de cozinha!</h1> 
                <nav>
                    <ul>
                        <li>
                            <a href="#things">Produtos</a>
                        </li>
                        <li>
                            <a href="#formulario">Contato</a>
                        </li>
                    </ul>
                </nav>
        </div>
    </header>
    <hr />
    <main class="main">
        <section class="produtos">
            <div id="things">
                <h2>Produtos</h2>
            </div>
            <div>
                <div id="teste">
                    <div class="refri">
                        <a href="#">Panelas</a>
                        <img src="./panelas.jpg" alt="Panelas" ></img>
                        <a href="#">Mini garrafa</a>
                        <img src="./mini garrafa 2.png" alt="Garrafa" ></img>
                    </div>
                    <div class="refri">
                        <a href="#">Faca de Chef</a>
                        <img src="./faca de chef 1.jpg" alt="Faca" width=></a></img>
                        <a href="#">Louça Oriental</a>
                        <img src="./louça duravel 1.png" alt="louça" width=></a></img>
                    </div>
                </div>
            </div>
         </section>  
         <section >
            <div id="formulario">
                <h2>Faça seu cadastro</h2>
            </div>
            <form class="container" action="">
                <input type="text" placeholder="Seu nome" required />
                <input type="email" placeholder="Seu e-mail" required />
                <textarea name="" id="" placeholder="Sua mensagem" required></textarea>
                <button type="submit">Enviar</button>
            </form>
         </section>  
         <section>
            <h2>Siga-nos</h2>
            <ul class="social-links">
                <li>
                    <a href="#" title="Siga-nos no instagram" ></a>
                    <img src="./instagram.png" alt="Logo do instagram">
                </li>
                <li>
                    <a href="#" title="Siga-nos no facebook" ></a>
                    <img src="./facebook.png" alt="Logo do facebook">
                </li>
            </ul>
         </section>
    </main>
    <footer class="container">
        <p>
            Travessa Louça, 1300- Vila Formosa- Al. Tamandaré-PR
        </p>
        <p>
            &copy; Surya Kitchen - Todos os direitos reservados - 2024
        </p>
    </footer>
</body>
</html>
